    <div class="container">
      <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" style="background-color: #FF6969;">
        Filter
      </a>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h2 class="offcanvas-title" id="offcanvasExampleLabel">OldieGoldie</h2>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">
        <!-- Genre Filtering -->
        <div class="genre-filter">
          <h3>Genre</h3>
          <ul class="genre-list">
            <input type="text" class="btn-check" name="filter" id="genreFilter" autocomplete="off" value="28" checked>
            <label class="genre-list" for="allTrips"><p>Action</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="genreFilter" autocomplete="off" value="12" checked>
            <label class="genre-list" for="allTrips"><p>Adventure</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="genreFilter" autocomplete="off" value="16" checked>
            <label class="genre-list" for="allTrips"><p>Animation</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="genreFilter" autocomplete="off" value="35" checked>
            <label class="genre-list" for="allTrips"><p>Comedy</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="genreFilter" autocomplete="off" value="80" checked>
            <label class="genre-list" for="allTrips"><p>Crime</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="genreFilter" autocomplete="off" value="18" checked>
            <label class="genre-list" for="allTrips"><p>Drama</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="genreFilter" autocomplete="off" value="10 751" checked>
            <label class="genre-list" for="allTrips"><p>Family</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="genreFilter" autocomplete="off" value="14" checked>
            <label class="genre-list" for="allTrips"><p>Fantasy</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="genreFilter" autocomplete="off" value="27" checked>
            <label class="genre-list" for="allTrips"><p>Horror</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="genreFilter" autocomplete="off" value="53" checked>
            <label class="genre-list" for="allTrips"><p>Thriller</p></label> 
          </ul>
        </div>

        <!-- Year Filtering -->
        <div class="year-filter">
          <h4>Year</h4>
          <ul class="year-list">
            <input type="text" class="btn-check" name="filter" id="yearFilter" autocomplete="off" value="1970" checked>
            <label class="genre-list" for="allTrips"><p>1970</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="yearFilter" autocomplete="off" value="1980" checked>
            <label class="genre-list" for="allTrips"><p>1980</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="yearFilter" autocomplete="off" value="1990" checked>
            <label class="genre-list" for="allTrips"><p>1990</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="yearFilter" autocomplete="off" value="2000" checked>
            <label class="genre-list" for="allTrips"><p>2000</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="yearFilter" autocomplete="off" value="2001" checked>
            <label class="genre-list" for="allTrips"><p>2001</p></label> 
          </ul>
        </div>

        <!-- IMBD score Filtering -->
        <div class="imbd-filter">
          <h4>IMBD score</h4>
          <ul class="imbd-list">
            <input type="text" class="btn-check" name="filter" id="imbdFilter" autocomplete="off" value="7" checked>
            <label class="genre-list" for="allTrips"><p>7+</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="imbdFilter" autocomplete="off" value="8" checked>
            <label class="genre-list" for="allTrips"><p>8+</p></label>
            <br>
            <input type="text" class="btn-check" name="filter" id="imbdFilter" autocomplete="off" value="9" checked>
            <label class="genre-list" for="allTrips"><p>9+</p></label> 
          </ul>
        </div>
      </div>
