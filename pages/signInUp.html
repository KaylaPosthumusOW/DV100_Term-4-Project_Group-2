<!-- Must Contain 2 forms for sign up or sign in, Username gets stored in browser -->
<!-- Sign up doesn't need to be functional -->
<!-- login form should get Username and store to browser local storage -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in/sign up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/signInUp.css">

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Navbar-->

        
    <!--Modal-->

    <!--Sign up modal-->
    <div>
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel" style="color: #BB2525; font-family: sans-serif, luckiest guy; font-size: 48pt;">Welcome to OldieGoldie</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="color: #007297; font-family: sans-serif, LuckiestGuy; background-color: #FFE6D0;">
            <div style="color: #BB2525; padding-left: 5pts; padding-right: 5pts; text-align: center;">
              <p><b>CREATE YOUR ACCOUNT NOW TO EXPERIENCE ALL OLDIE GOLDIE HAS TO OFFER</b></p>
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Name:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Email:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Password:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Password">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Confirm Password:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Confirm Password">
            </div>
            <div>
              <p>Already have an account?</p>
              <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Sign in</button>
            </div>
          </div>
          <div class="modal-footer" style="align-items: center;">
            <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Sign up</button>
          </div>
        </div>
      </div>
    </div>

    <!--Sign in modal-->
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2" style="color: #BB2525; font-family: sans-serif, luckiest guy; font-size: 48pt;">Welcome Back to OldieGoldie</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="background-color: #FFE6D0; color: #007297;">
            <div style="color: #BB2525;">
              <p>WELCOME BACK! LOG INTO YOUR ACCOUNT</p>
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Name:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Password:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Sign In</button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Sign Up Now</button>
  </div>
  </body>
</html>
