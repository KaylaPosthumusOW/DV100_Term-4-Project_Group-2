<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in/sign up</title>

    <!--Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                <img src="../assets/User  icon.svg"> 
              </button>

        </div>

    <!--Modal-->

    <!--Sign up modal-->
    <div style="float: right; margin-right: 20px; margin-top: -50px;">
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel" style="color: #BB2525; font-family: sans-serif, luckiest guy; font-size: 48pt;">Welcome to OldieGoldie</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="color: #007297; font-family: sans-serif, LuckiestGuy; background-color: #FFE6D0;">
            <div style="color: #BB2525; padding-left: 5pts; padding-right: 5pts; text-align: center;">
              <p><b>CREATE YOUR ACCOUNT NOW TO EXPERIENCE ALL OLDIE GOLDIE HAS TO OFFER:</b></p>
            </div>

            <!--Sign up form items-->
            <label for="formGroupExampleInput" class="form-label" style="margin-bottom: 2px; margin-top: 10px;"><b>Name:</b></label>
            <div class="card" style="background-color: #FFE6D0; border-color: #FFE6D0;">
              <img src="../assets/signInForm.svg" class="card-img" alt="form background">
              <div class="card-img-overlay">
                <div class="mb-3" style="align-content: center; margin-bottom: 10px; margin-top: -6px;">
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                </div>
              </div>
            </div>

            <label for="formGroupExampleInput" class="form-label" style="margin-bottom: 2px; margin-top: 10px;"><b>Email:</b></label>
            <div class="card" style="background-color: #FFE6D0; border-color: #FFE6D0;">
              <img src="../assets/signInForm.svg" class="card-img" alt="form background">
              <div class="card-img-overlay">
                <div class="mb-3" style="align-content: center; margin-bottom: 10px; margin-top: -6px;">
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
              </div>
            </div>

            <label for="formGroupExampleInput" class="form-label" style="margin-bottom: 2px; margin-top: 10px;"><b>Password:</b></label>
            <div class="card" style="background-color: #FFE6D0; border-color: #FFE6D0;">
              <img src="../assets/signInForm.svg" class="card-img" alt="form background">
              <div class="card-img-overlay">
                <div class="mb-3" style="align-content: center; margin-bottom: 10px; margin-top: -6px;">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
            </div>

            <label for="formGroupExampleInput" class="form-label" style="margin-bottom: 2px; margin-top: 10px;"><b>Confirm Password:</b></label>
            <div class="card" style="background-color: #FFE6D0; border-color: #FFE6D0;">
              <img src="../assets/signInForm.svg" class="card-img" alt="form background">
              <div class="card-img-overlay">
                <div class="mb-3" style="align-content: center; margin-bottom: 10px; margin-top: -6px;">
                  <input type="password" class="form-control" id="password" placeholder="Confirm Password">
                </div>
              </div>
            </div>
            <div class="Link" style="margin-top: 30px; margin-bottom: 10px;">
              <p>Already have an account?</p>
              <button type="button" class="btn btn-link" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Sign In</button>
            </div>
          </div>

          <!--Modal footer sign up button-->
          <div class="modal-footer" style="align-content: center;">
            <button class="btn btn-light mt-4" type="submit" >
              <img src="../assets/signIn-btn.svg" style="width: 150px; height: 75px;">
            </button>
          </div>

          <button data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" style="border-color: white; background-color: white;">
            <img src="../assets/signIn-btn.svg" style="width: 150px; height: 75px;">
          </button>
        </div>
      </div>
    </div>

    <!--Sign in modal-->
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2" style="color: #BB2525; font-family: sans-serif, luckiest guy; font-size: 48pt;">Welcome Back to OldieGoldie</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="background-color: #FFE6D0; color: #007297;">
            <div style="color: #BB2525; text-align: center;">
              <p><b>WELCOME BACK! LOG INTO YOUR ACCOUNT:</b></p>
            </div>

            <!--Sign In form items-->
            <label for="formGroupExampleInput" class="form-label" style="margin-bottom: 2px; margin-top: 10px;"><b>Name:</b></label>
            <div class="card" style="background-color: #FFE6D0; border-color: #FFE6D0;">
              <img src="../assets/signInForm.svg" class="card-img" alt="form background">
              <div class="card-img-overlay">
                <div class="mb-3" style="align-content: center; margin-bottom: 10px; margin-top: -6px;">
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                </div>
              </div>
            </div>

            <label for="formGroupExampleInput" class="form-label" style="margin-bottom: 2px; margin-top: 10px;"><b>Password:</b></label>
            <div class="card" style="background-color: #FFE6D0; border-color: #FFE6D0;">
              <img src="../assets/signInForm.svg" class="card-img" alt="form background">
              <div class="card-img-overlay">
                <div class="mb-3" style="align-content: center; margin-bottom: 10px; margin-top: -6px;">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button data-bs-target="#exampleModalToggle" data-bs-toggle="modal" style="border-color: white; background-color: white;">
              <img src="../assets/signUp-btn.svg" style="width: 150px; height: 75px;">
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--User icon log in-->
  </div>
  <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Open first modal</button>
  <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
    <img src="../assets/User  icon.svg"> 
  </button>
  
     <!-- Javascript -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
     <script src="../scripts/signIn.js"></script>
  </body>
